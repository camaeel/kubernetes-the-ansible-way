{
    "cniVersion": "0.4.0",
    "name": "bridge",
    "type": "bridge",
    "bridge": "cnio0",
    "isGateway": true,
    "ipMasq": true,
    "ipam": {
        "type": "host-local",
        "ranges": [
          [{"subnet": "{{ pod_cidr_net | ipsubnet(24, tags.index) }}"}]
        ],
        "routes": [{"dst": "0.0.0.0/0"}]
    }
}
